<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pumpions</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header class="bg-img position-relative flex-column">
        <img src="./assets/Images/Png/left-cloud-img.png" alt="cloud-img"
            class="position-absolute left-22 top-153">
        <img src="./assets/Images/Png/right-cloud-img.png" alt="cloud-img"
            class="position-absolute right-34 top-140">
        <div class="container max-w-1140 pt-71">
            <div class="d-flex justify-content-center mb-26">
                <img class="w-100 max-w-899" src="./assets/Images/Svg/pumpions.svg" alt="pumpions">
            </div>
            <div class="d-flex justify-content-center">
                <h1
                    class="font-family-primary fw-normal fs-2xl text-uppercase mb-75 text-center text-black lh-229 max-w-255">
                    Own, support & celebrate art.</h1>
            </div>
            <div class="btn-box mx-auto d-flex position-relative cursor -pointer">
                <img class="max-w-254 w-100" src="./assets/Images/Png/btn-bg.png" alt="btn-bg-img">
                <button class="get-btn font-family-primary bg-transparent border-0 fw-normal fs-xl lh-229 text-black position-absolute mb-0">
                    GET STARTED
                </button>
            </div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
